name: test flask app

on: [push, pull_request]

jobs:
  flask_tester:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      - name: install requirements
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: run test
        run: pytest